<div class="section">
  <div class="container">
    <h3>Creación de usuario</h3>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">person</i>
          <input [(ngModel)]="nombre" name="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]="apellido" name="apellido" type="text" class="validate" >
          <label for="apellido">Apellido</label>
        </div>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input [(ngModel)]="email" name="email" type="email" class="validate">
        <label for="email">E-mail</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i>
        <input [(ngModel)]="password" name="password" type="password" class="validate">
        <label for="password">Contraseña</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">category</i>
        <select materialize="material_select" [(ngModel)]="cargo" name="cargo">
            <option value="" disabled selected>Elegir cargo</option>
            <option value="2">Bodeguero central</option>
            <option value="3">Bodeguero de obra</option>
            <option value="4">Encargado de compra</option>
        </select>
      </div>
      <button (click)="crearUsuario()" class="btn waves-effect waves-light">Crear
        <i class="material-icons right">add</i>
      </button>
      <button type="reset" class="btn waves-effect waves-light">Limpiar
        <i class="material-icons right">clear</i>
      </button>
    </form>
  </div>
</div>
